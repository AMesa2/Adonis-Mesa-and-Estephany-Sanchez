<html>
<head>
    <title>Movie Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<header>
    <nav>
        <a href="homepage.html">Home</a> |
        <a href="about.html">About</a> |
        <a href="watchlist.html">Watchlist</a>
    </nav>
</header>

<div class="search-bar">
    <input type="text" id="searchQuery" placeholder="Search Movies, TV Shows, or Anime...">
    <select id="searchType">
        <option value="movie">Movies</option>
        <option value="tv">TV Shows</option>
        <option value="anime">Anime</option>
    </select>
    <button onclick="handleSearch()">Search</button>
</div>


<main>
   <section id="trending-movies">
    <h2>Trending Movies</h2>
    <div class="carousel-container">
        <button class="scroll-btn left" onclick="scrollCarousel('trending-movies', -1)">&#9664;</button>
        <div class="carousel">
            
        </div>
        <button class="scroll-btn right" onclick="scrollCarousel('trending-movies', 1)">&#9654;</button>
    </div>
</section>

  
<section id="trending-tv">
    <h2>Trending TV Shows</h2>
    <div class="carousel-container">
        <button class="scroll-btn left" onclick="scrollCarousel('trending-tv', -1)">&#9664;</button>
        <div class="carousel"></div>
        <button class="scroll-btn right" onclick="scrollCarousel('trending-tv', 1)">&#9654;</button>
    </div>
</section>
</main>


<section id="movie-details" class="hidden">
    <div class="modal-content">
        <img id="posterImage" src="" alt="Show Poster">
        <div class="info">
            <h2 id="title"></h2>
            <p id="plot"></p>
            <p><strong>Genre:</strong> <span id="genre"></span></p>
            <p><strong>Rating:</strong> <span id="rating"></span></p>
            <p><strong>Duration:</strong> <span id="duration"></span></p>
            <p><strong>Network:</strong> <span id="network"></span></p>
        </div>
        <button onclick="closeDetails()">Close</button>
    </div>
</section>


<script src="home.js"></script>

</body>
</html>
